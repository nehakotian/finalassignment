{% extends 'layout.html' %}
{% block body %}
<br>
<h1 align="center">Add new student details</h1><br>
{%- for category, message in get_flashed_messages(with_categories = true) %}
<div class="alert alert-danger">
    {{ message }}
</div>
{%- endfor %}

<center>
<form method="POST" action="/new">
    <br>
    <label for="name">Name:</label>
    <input type="text" name="name"/><br>

    <label for="class ID">Class ID:&nbsp&nbsp&nbsp</label>
    <select name="selected_id">
    {% for class in class_details %}
    <option value="{{class.class_id}}">

        {{class.class_name}} - {{class.class_id}}

    </option>
    {% endfor %}
</select><br>
    Class Leader:&nbsp&nbsp&nbsp&nbsp
    <select name="class_leader">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br><br>

    <input class="btn btn-success" type="submit" value="Add student">
</form>
    </center>
{% endblock %}
